<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>收藏</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="list-content">
        <ul class="nav-list">
          <li class="nav-list-child" id="allpic">收藏管理</li>
          <li class="nav-list-child" id="logout">退出</li>
        </ul>
      </div>

      <div class="login-content">
        <div class="title">登录</div>
        <div class="rx-from-group">
          <input type="text" name="username" id="username" placeholder="用户名/邮箱">
        </div>
        <div class="rx-from-group">
          <input type="password" name="password" id="password" placeholder="密码">
        </div>
        <div class="rx-from-group">
          <button type="button" class="rx-btn rx-btn-login">登录</button>
        </div>
        <div class="reg">
          <p id="find">忘记密码</p>
          <p id="reg">注册</p>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/popup.js"></script>
</html>
